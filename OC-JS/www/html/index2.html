<!DOCTYPE html>
<html>

<head>
    <title>JS-OC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="jquery-1.10.1.min.js"></script>
    <style type="text/css">
        .btn2,
        .btn {
            background-color: #3eacff;
            width: auto;
            height: 30px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            border: 0px;
            border-radius: 5px;

        }
    </style>


</head>

<body>
    <button type="button" class="btn">js调用原生方法</button>
    <br>
    <br>
    <button type="button" class="btn2">js调用原生方法2</button>


    <script type="text/javascript">
        $('.btn').click(function () {

            //(messageId, params, callBack) callBack可不传递
            HqJsHandler.callNative("userInfo", {"name": "王小二"});
        });
        $('.btn2').click(function () {
            //(messageId, params, callBack) callBack用于native端回调js
            HqJsHandler.callNative("homeList", {
                "pageCount": 10
            }, function (response) {
                let resp = JSON.stringify(response)
                console.log("resp:"+resp);
                alert("JsAlert-native:"+resp);
            });

        });
    </script>

</body>

</html>
