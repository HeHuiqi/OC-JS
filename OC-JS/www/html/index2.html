<!DOCTYPE html>
<html>

<head>
    <title>JS-OC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="jquery-1.10.1.min.js"></script>




    <style type="text/css">
        .btn2,
        .btn {
            background-color: #3eacff;
            width: auto;
            height: 30px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            border: 0px;
            border-radius: 5px;

        }
    </style>


</head>

<body>
    <button type="button" class="btn">js调用仅Native方法</button>
    <br>
    <br>
    <button type="button" class="btn2">js调用Native方法并监听回调</button>
    <script src="HqJsBridge.js"></script>

    <script type="text/javascript">
        $('.btn').click(function () {
            
            let callbackId = "userInfo"
            let params = { "name": "王小二" }
            let passNativeData = {"callbackId":callbackId,"params":params}
            
            //无回调
            HqJsBridge.callNative(passNativeData)
        });
        $('.btn2').click(function () {
            //(messageId, params, callBack) callBack用于native端回调js
            
            let callbackId = "homeList"
            let params = { "name": "王小二" }
            let passNativeData = {"callbackId":callbackId,"params":params}
            
            //有回调
            HqJsBridge.callNative(passNativeData,function (response) {
                  alert("JsAlert-native-callback:" + JSON.stringify(response));
            });

        });
    </script>

</body>

</html>
